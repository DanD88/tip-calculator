<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <h1>Tip Calculator</h1>
      <div class="input">
        <label for="amount">Amount:</label>
        <input type="text" id="amount" placeholder="$" />
      </div>
      <div class="tip-percentage">
        <label for="tipPercentage">Tip Percentage:</label>
        <div class="buttons" id="tipPercentageButtons">
          <button id="10">10%</button>
          <button id="15">15%</button>
          <button id="20">20%</button>
          <button id="25">25%</button>
        </div>
      </div>
      <section class="amount-tip">
        <div class="tip" id="tip">
        Tip: 
        </div>
        <div class="total" id="total">
          Total:
        </div>
        <button class="reset" id="resetButton">Reset</button>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
